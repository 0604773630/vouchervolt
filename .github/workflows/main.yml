name: VoucherVault Web Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      env:
        CI: true 

    - name: Debug Folder Structure
      run: ls -R # This will show us exactly where your files are hidden!

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: voucher-vault-web-build
        path: . # This uploads EVERYTHING so we can't miss it
        
