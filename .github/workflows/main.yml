name: VoucherVault Production Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # Speeds up future builds

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (Release Mode)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload Artifact (The Magic Fix)
        uses: actions/upload-artifact@v4
        with:
          name: VoucherVault-Alpha-APK
          # This wildcard path finds the APK regardless of internal folder shifts
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error # Tells you exactly if the file wasn't created
          
