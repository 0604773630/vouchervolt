name: VoucherVault Web Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Prevents the workflow from running for hours if it gets stuck

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      env:
        CI: true # Forces a clean build and prevents interactive prompts that cause hangs

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: voucher-vault-web-build
        path: dist/ # Confirmed as the correct folder based on your previous logs
        
