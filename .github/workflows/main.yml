name: VoucherVault Web Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      env:
        CI: false # Prevents warnings from being treated as errors

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: voucher-vault-web-build
        path: dist/ # Ensure this matches your project's build folder (e.g., 'dist' for Vite/Vue or 'build' for React)
        
